<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">
    <link rel="stylesheet" href="./assets/css/style.css">
</head>

<body>
 <!--display info main container of page-->

 <div class="container-xxl">
     <!--header jumbotron-->
     <header class="jumbotron p-5 mb-4 rounded-3">
         <h1 class="display-5 fw-bold text-dark">Weather Dashboard</h1>
     </header>

<!--main body-->
<main id="main" class="row m-9">
    <!--search field and saved searches-->
    <div id="searchbox" class="col-3">
        <div class="d-grid gap-2 mx-auto">
           <label for="city-search" class="form-label">Search for a City:</label>
           <input id="city-search" type="text" class="form-control" placeholder="New-York" value="New-York" required>
           <button id="btnSubmit" class="btn btn-primary m-1">Submit</button> 
        </div>
        
    </div>
</main>

 </div>

    
</body>
</html>
